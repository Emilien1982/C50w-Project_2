{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Add new listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="">
                <option>-</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title *" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description *" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" min="0" name="start_price" placeholder="Starting Bid (integer only) *" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="Image url">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}
